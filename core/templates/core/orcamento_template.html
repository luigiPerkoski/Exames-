<!DOCTYPE html>
<html>
<head>
    <title>Orçamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            padding: 20px;
            max-width: 800px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        .total {
            font-weight: bold;
            font-size: 1.2em;
            text-align: right;
            margin-top: 20px;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9em;
            color: #555;
        }
        .signature {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
        }
        .signature div {
            width: 40%;
            border-top: 1px solid #000;
            text-align: center;
            padding-top: 5px;
        }
        .signature .client {
            margin-right: 20px;
        }
    </style>
</head>
<body>

    <h1>Orçamento</h1>

    <table>
        <thead>
            <tr>
                <th>Exame</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            {% for item in carrinho.product.all %}
            <tr>
                <td>{{ item.name }}</td>
                <td>R$ {{ item.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p class="total">Total: R$ {{ total }}</p>

    <div class="signature">
        <div class="client">Assinatura {{carrinho.user}}</div>
    </div>

    <div class="footer">
        <p>Atenção: Este orçamento é válido por 5 dias a partir da data de emissão.</p>
    </div>

</body>
</html>
